version: '2'

volumes:
  peer0.exciseorg.oil.com:

networks:
  excise:
    external: true

services:
  ca.exciseorg.oil.com:
    container_name: ca-peer-exciseorg
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-exciseorg
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.exciseorg.oil.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/${CA_PRIVATE_KEY}
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.exciseorg.oil.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/${CA_PRIVATE_KEY}
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./channel-artifacts/crypto-config/peerOrganizations/exciseorg.oil.com/ca/:/etc/hyperledger/fabric-ca-server-config
    ports:
      - 7254:7054
    networks:
      - excise
      
  excisecouchdb0:
    container_name: excisecouchdb0
    image: hyperledger/fabric-couchdb
    environment:
      - COUCHDB_USER=admindb0
      - COUCHDB_PASSWORD=admindb0password
    ports:
      - 5982:5984
    networks:
      - excise

  peer0.exciseorg.oil.com:
    container_name: peer0.exciseorg.oil.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.exciseorg.oil.com
      - CORE_PEER_LOCALMSPID=exciseorgmsp
      - CORE_PEER_ADDRESS=peer0.exciseorg.oil.com:7051
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=excisecouchdb0:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admindb0
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=admindb0password
    volumes:
        - ./channel-artifacts/crypto-config/peerOrganizations/exciseorg.oil.com/peers/peer0.exciseorg.oil.com/:/etc/hyperledger/crypto/peer
    ports:
      - 7251:7051
      - 7253:7053
    networks:
      - excise
    
  cli.exciseorg.oil.com:
    container_name: cli.exciseorg.oil.com
    image: hyperledger/fabric-tools
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.exciseorg.oil.com:7051
      - CORE_PEER_LOCALMSPID=exciseorgmsp
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/exciseorg.oil.com/peers/peer0.exciseorg.oil.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/exciseorg.oil.com/peers/peer0.exciseorg.oil.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/exciseorg.oil.com/peers/peer0.exciseorg.oil.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/exciseorg.oil.com/users/Admin@exciseorg.oil.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./channel-artifacts/crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
        - ./cli-command:/opt/gopath/src/github.com/hyperledger/fabric/peer/cli-command
    networks:
      - excise
version: '2'

volumes:
  peer1.ktborg.vrt.com:

networks:
  vrt-network:

services:

  ktbcouchdb1:
    container_name: ktbcouchdb1
    image: hyperledger/fabric-couchdb
    environment:
      - COUCHDB_USER=admindb0
      - COUCHDB_PASSWORD=admindb0password
    ports:
      - 8984:5984
    networks:
      - vrt-network

  peer1.ktborg.vrt.com:
    container_name: peer1.ktborg.vrt.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.ktborg.vrt.com
      - CORE_PEER_LOCALMSPID=ktborgmsp
      - CORE_PEER_ADDRESS=peer1.ktborg.vrt.com:7051
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=ktbcouchdb1:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admindb0
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=admindb0password
    ports:
      - 10051:7051
      - 10053:7053
    volumes:
      - ./channel-artifacts/crypto-config/peerOrganizations/ktborg.vrt.com/peers/peer1.ktborg.vrt.com/:/etc/hyperledger/crypto/peer
    networks:
      - vrt-network
